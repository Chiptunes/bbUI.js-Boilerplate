<link rel="stylesheet" href="css/boilerplate.css" />	    
<script type="text/javascript" src="js/boilerplate.js"></script>
<!--This page is AJAX'ed in by index.htm when it is ready. Each page that is AJAX'ed in should have a root <div> with attribute data-bb-type=screen -->
<!-- The attribute data-bb-effect tells the page how to transition in. Possible options: "none", "fade", "slide-left", "slide-right", "slide-up", "slide-down" -->
<div data-bb-type="screen" data-bb-effect="slide-up">

	<!-- The page title -->
	<div data-bb-type="title" data-bb-caption="Sample App Menu"></div>
	
	<!-- The grid of menu options -->
	<div data-bb-type="grid-layout" data-bb-header-justify="left" data-bb-header-style="solid">
		<div data-bb-type="group" data-bb-title="Menu group 1">
			<div data-bb-type="row">
				<div data-bb-type="item" data-bb-img="1.jpg" data-bb-title="Hello">Web SQL database</div>
			</div>
			<div data-bb-type="row">
				<div data-bb-type="item" data-bb-img="1.jpg" data-bb-title="Hello">World</div>
			</div>
		</div>
	</div>
	
</div>
